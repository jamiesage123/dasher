<!doctype html>
<html lang="en">
    <head>
        <!-- META Information -->
        <title>Dasher</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A confirgurable dashboard built in HTML5, CSS & Javascript along with a backend Node Server.">
        <link rel="icon" type="image/png" href="assets/favicon-256.png" />

        <!-- Styles -->
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/rwdgrid.css" rel="stylesheet">
        <link href="/css/weather-icons/css/weather-icons.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        
        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js" defer></script>
        <script src="/js/moment.js" defer></script>
        <script src="/js/dashboard-client.js" defer></script>
    </head>
    
    <body>        
        <section id="background-darkness"></section>
        
        <section class="alert alert-error hidden" id="cannot-connect">
            <strong>Error</strong>: We were unable to connect to the Dashboard Server. The information currently displayed will not be updated until the connection is re-established.
        </section>
        
        <main id="main">
            <section class="container">
                <h1><span id="dashboard-time">Syncing</span></h1>

                <p><span id="dashboard-date">Syncing</span></p>

                <p><span id="dashboard-weather">Syncing</span></p>
            </section>
        </main>


           

    </body>
</html>
