<!doctype html>
<html lang="en">
    <head>
        <!-- META Information -->
        <title>Dasher - Configurable Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="icon" type="image/png" href="favicon-256.png" />

        
        <!-- Styles -->
        <link href="style.css" rel="stylesheet">        
    </head>
    
    <body>
        <main id="main">
            <section id="title-section">
                <section class="container">
                    <h1>Welcome to your Dashboard</h1>
                    <h2 id="dashboard-date">date here</h2>
                </section>
            </section>
            
            <section class="alert alert-error hidden" id="cannot-connect">
                <strong>Error</strong>: We were unable to connect to the Dashboard Server. The information currently displayed will not be updated until the connection is re-established.
            </section>

            
            <h1 id="title"></h1>
        </main>
        
        <footer>
            Last Updated: <span id="last-update"></span> - <a id="update-now">Update Now</a>
        </footer>
    </body>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="dashboard-client.js"></script>    
</html>
